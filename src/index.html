<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kantumruy:wght@400&display=swap"
    />
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Styles/index.css" />
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <img src="../images/pokemon-logo.jpg" alt="logo de pokemon" />
      </div>
      <h1 class="text-center flex-fill">Pokedex</h1>
      <form class="d-flex">
        <input
          required
          id="search-input"
          class="form-control me-2"
          type="search"
          placeholder="Buscar Pokémon"
          aria-label="Search"
        />
        <button
          id="search-button"
          class="btn btn-outline-success"
          type="submit"
        >
          Buscar
        </button>
      </form>
    </div>
    <div class="container-fluid app"></div>
    <div class="text-center">
      <button type="button" id="load-more-button" class="btn btn-primary rounded-pill">
        Cargar Más Pokémon
      </button>
    </div>
    
    <!-- Capa de superposición y mensaje de carga -->
    <div id="loading-overlay" class="overlay">
      <div class="loading-message">Cargando Pokémon...</div>
    </div>

    <!--Bootstrap-->
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- Script -->
    <script src="scripts/Main.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/searchPokemon.js"></script>
    <script src="scripts/errorMsj.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
